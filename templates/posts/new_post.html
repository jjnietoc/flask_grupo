{% extends "base.html"%}{%block content%}
{% block title %}Editar perfil {% endblock %}

<h1>Nuevo post</h1>
<form action="" method="post" novalidate>
    <a href="{{ url_for('index') }}">Home</a>
    {{ form.hidden_tag() }}
    <p>
      {{ form.body.label }}<br />
      {{ form.body(size=70) }}
      {% for error in form.body.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>
   

    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
